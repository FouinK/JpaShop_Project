spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
          #          show_sql: true  -> 시스템 아웃으로 찍는 설렉 문
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace   #쿼리 파라미터 값 로그로 출력 (?, ?)에 들어가는 값
# -> 로그로 찍는 설렉 문
